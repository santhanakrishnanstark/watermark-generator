    <main>
        <div class="container-fluid text-center header-container">
            <h1>Generate Watermark Images</h1>
            <div class="main-container">
                <div class="left-section">
                    <form>
                        <h2 class="mb-5">Create your watermark here</h2>
                        <div class="mb-3">
                          <label for="inputImages" class="form-label">Add your Images</label>
                          <input type="file" class="form-control" id="inputImages" multiple>
                          <span class="text-muted form-text">Add your images which you want to add watermark</span>
                        </div>
                        <div class="mb-3">
                          <label for="watermarkInput" class="form-label">Add Watermark Image</label>
                          <input type="file" class="form-control" id="watermarkInput">
                        </div>
                        <div class="button-controls">
                            <button type="button" id="add" class="btn btn-primary btn-lg mt-3">Add</button>
                            <button type="button" id="merge" class="btn btn-primary btn-lg mt-3">Merge</button>
                            <button type="button" id="convert" class="btn btn-primary btn-lg mt-3">Convert as Image</button>
                            <button type="button" id="download" class="btn btn-primary btn-lg mt-3">Download</button>
                        </div>
                      </form>
                </div>
                <div class="right-section">
                    <h2>Preview</h2>
                    <div id="previewContainer"></div>
                    <h2 class="convert-label">Converted as Image</h2>
                    <div id="previewImageContainer"></div>
                </div>
            </div>
